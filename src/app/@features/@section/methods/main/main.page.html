<!-- App Header -->
<ion-header>
  <nv-search-toolbar
    (onSearch)="onItemSearched($event)"
    (onFilter)="onFilter($event)">
  </nv-search-toolbar>
</ion-header>

<!-- App Content -->
<ion-content
  class="ion-padding"
  [fullscreen]="true">

  <ion-grid class="h2 tac">Методи</ion-grid>

  @for(element of $data; track element) {

    <!-- <dc-card
      [inputTitle]="element?.title"
      [inputSubTitle]="element?.type"
      [object]="element"
      (onSelectCard)="onSelectCard($event)">
    </dc-card> -->

    <ion-grid>
      <div (click)="onSelectCard(element)">
        <ion-row>
          <ion-col size="2">
            <div>
              <img [src]="findImageMethod(element?.type)" alt="Method Image" class="img-method"/>
            </div>
          </ion-col>
          <ion-col size="10">

              <div>
                <div class="bold">{{element?.title}}</div>
                <div class="fs13">({{element?.titleEn}})</div>
              </div>
          </ion-col>
        </ion-row>
      </div>
    </ion-grid>
  }



</ion-content>
